<script type="application/javascript">
    function onKeyUpEnter(e) {
        if (e.keyCode == 13) {
            getSelect();
        }else if(e.keyCode == 37){
            //pre
            $("#dateEnd").val(2);
            getSelect();
        }
        else if(e.keyCode == 39){
            //next
            $("#dateEnd").val(3);
            getSelect();
        }
    }
    //-----------时间控件限制的处理 start-----------------------
    var getFirstAndLastMonthDay = function (year, month){
        var lastDay = new Date(year,month,0).getDate();
        return year+'-'+month+'-'+lastDay;
    }

    var elgo= new Array();
    elgo.push('^200[0-9]-..-..','^202[0-9]-..-..','^20[3-9][0-9]-..-..');

    var startDFun = function (dp,element) {

        d2=$dp.$('d2');
        WdatePicker({maxDate:'#F{$dp.$D(\'d2\')}',
            disabledDates:elgo,
            onpicked:function(){
                d2.focus();
            }
        })
    }

    var startMFun = function (dp,element) {

        var d6=$dp.$('d6');
        WdatePicker({dateFmt:'yyyy-MM',maxDate:'#F{$dp.$D(\'d6\')}',disabledDates:elgo,
            onpicked:function(){
                d6.focus()
            }
        })
    }

    var endMFun = function (dp,element) {
        WdatePicker({maxDate:'%y-%M',dateFmt:'yyyy-MM',minDate:'#F{$dp.$D(\'d5\')}',
            onpicked:function(){
                var newDate = getFirstAndLastMonthDay(dp.cal.getP('y'),dp.cal.getP('M'));
                $("#endD").val(newDate);
            }
        })
    };
